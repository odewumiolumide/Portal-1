
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Register</title>
</head>
<body>



    <div class="alert-box">
        <p class="alert">hello</p>
    </div>

    <div class="form">
        <h1 class="heading">Register</h1>
        <input type="text" placeholder="name" name="name" id="name" autocomplete="off" class="name" size="45" maxlength="25" required>
        <input type="email" placeholder="email" name="email" id="email" autocomplete="off" class="email" size="45" maxlength="25" required>
        <input type="password" placeholder="password" name="password" id="password" autocomplete="off" class="password" size="45" maxlength="20" required>
		
        <button class="submit-btn">Register</button>
        <a href="login.html" class="link">Alreday Have An Account / Login Here</a>
    </div>
    
    
    <script src="form.js"></script>
</body>
